<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Gradient Background</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center,#020D3B, #000000);
      transition: background 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <script>
    const bg = document.querySelector(".bg");
    let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    window.addEventListener("mousemove", (e) => {
      // Animate toward new mouse coords
      anime({
        targets: mouse,
        x: e.clientX,
        y: e.clientY,
        easing: "easeOutExpo",
        duration: 600,
        update: () => {
          let xPercent = (mouse.x / window.innerWidth) * 100;
          let yPercent = (mouse.y / window.innerHeight) * 100;
          bg.style.background = `radial-gradient(circle at ${xPercent}% ${yPercent}%, #020D3B, #000000)`;
        }
      });
    });
  </script>
</body>
</html>
